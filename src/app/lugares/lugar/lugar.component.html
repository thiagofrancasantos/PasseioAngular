<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-grey-700 mb-4">Novo Lugar</h2>
    <hr/>

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">

        <!--Campo nome-->
        <div class="mb-4">
            <label  for="nome" class="block font-medium text-gray-600 mb-2">Nome do Lugar</label>
            <input type="text"
                   id="nome"
                   name="nome"
                   formControlName="nome"
                   placeholder="Praia do Futuro, Mercado Central, Parque do Cocó"
                   class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                   required/>
            
            <span class="text-red-500 text-sm" *ngIf="isCampoIvalido('nome')">
                Campo obrigatório
            </span>
        </div>

        <!--Campo categorias-->
        <div class="mb-4">
            <label  for="categoria" class="block font-medium text-gray-600 mb-2">Categoria</label>
            <select
                    id="categoria"
                    name="categoria"
                    formControlName="categoria"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none
                    focus:ring focus:ring-blue-400">                
                    <option [value]="">Selecione uma cetegoria</option>
                <option *ngFor="let cat of categorias" [value]="cat.nome"> {{cat.nome}} </option>
            </select>
            
            <span class="text-red-500 text-sm" *ngIf="isCampoIvalido('categoria')">
                Campo obrigatório
            </span>
        </div>    

        <!--Campo localizacao-->
        <div class="mb-4">
            <label  for="localizacao" class="block font-medium text-gray-600 mb-2">Localizaçao</label>
            <input type="text"
                   id="localizacao"
                   name="localizacao"
                   formControlName="localizacao"
                   placeholder="Ex. São Paulo"
                   class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                   required/>
            
            <span class="text-red-500 text-sm" *ngIf="isCampoIvalido('localizacao')">
                Campo obrigatório
            </span>
        </div>

        <!--Campo urlFoto-->
        <div class="mb-4">
            <label  for="urlFoto" class="block font-medium text-gray-600 mb-2">Imagem</label>
            <input type="text"
                   id="urlFoto"
                   name="urlFoto"
                   formControlName="urlFoto"
                   placeholder="Ex: https://example.com/foto.jpg"
                   class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                   required/>

            <span class="text-red-500 text-sm" *ngIf="isCampoIvalido('urlFoto')">
                Campo obrigatório
            </span>
        </div>

        <!--Campo categorias-->
        <div class="mb-4">
            <label  for="avaliacao" class="block font-medium text-gray-600 mb-2">Avaliação</label>
                <select
                    id="avaliacao"
                    name="avaliacao"
                    formControlName="avaliacao"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none
                    focus:ring focus:ring-blue-400">                
                <option [value]="">Selecione uma avaliação</option>
                <option [value]="1">1 - Ruim</option>
                <option [value]="2">2 - Regular</option>
                <option [value]="3">3 - Bom</option>
                <option [value]="4">4 - Muito Bom</option>
                <option [value]="5">5 - Excelente</option>
            </select>

            <span class="text-red-500 text-sm" *ngIf="isCampoIvalido('avaliacao')">
                Campo obrigatório
            </span>
        </div>  
        
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow        hover:bg-blue-700">
            Cadastrar Lugar
        </button>
    </form>

</div>
